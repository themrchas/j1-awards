<div class="container" id="in-progress">
    <div class="row">
        <div class="col" id="title">
            Award Tracker
        </div>
    </div>
    <div *ngFor="let category of inProgressTypes" class="row item">
        <div class="col-sm">
            {{category}}
        </div>
        <div class="col-sm">
            {{awardsInProcessing[category]}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
   
            <button class="btn btn-link btn-open-modal" (click)="open(content)" [attr.data-icon]="questionMarkIcon">Key</button>
        
        </div>
    </div>
</div>



<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Awards Tracker Categories</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="container">
           
            <div class="row mb-2" *ngFor="let description of inProgressTypes" >
                <div class="col-sm">
                    {{description}}
                </div>
             <div class="col-sm" >
                    {{inProgressTypeDescriptions[description]}}
                </div> 
                
            </div>
        </div> 
      
    </div>
    
  </ng-template>
